<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartsys Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="path/to/jjooz-logo.png" alt="Smartsys Logo">
            <p class="tagline">Easy. Fresh. Healthy.</p>
        </div>

        <div class="action-buttons">
            <div class="action-item">
                <div class="circle-icon">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                    </svg>
                </div>
                <span>Register</span>
            </div>
            <div class="action-item">
                <div class="circle-icon">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path d="M12 2L2 7v10l10 5 10-5V7L12 2zm0 3.8L19 9l-7 3.5L5 9l7-3.2z"/>
                    </svg>
                </div>
                <span>Top up</span>
            </div>
            <div class="action-item">
                <div class="circle-icon">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"/>
                    </svg>
                </div>
                <span>Good to go!</span>
            </div>
        </div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="phone-input">
                <select name="country_code" id="country_code">
                    <option value="+65">+65</option>
                </select>
                <input type="tel" name="phone" id="phone" placeholder="Enter phone number" required>
            </div>

            <button type="submit" class="login-button">Register/Login</button>

            <div class="payment-methods">
                <img src="https://member.ijooz.sg/static/image/pay_list.png" alt="Payment Methods">
            </div>

            <p class="terms">
                By continuing, I accept the <a href="#">terms and conditions</a> & <a href="#">privacy policy</a>
            </p>
        </form>
    </div>

    <script src="login.js"></script>
</body>
</html>
